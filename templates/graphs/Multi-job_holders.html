<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>掛け持ち学生の分析</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="chart" style="height: 100vh; width: 100vw;"></canvas>

    <script>
        const rawData = [
            {% for reg in registrations %}
        {
            userId: "{{ reg.user.id }}",
                grade: "{{ reg.user.grade }}"
        },
        {% endfor %}
        ];

        const userJobCounts = {};
        const userGrades = {};

        rawData.forEach(item => {
            const uid = item.userId;
            userJobCounts[uid] = (userJobCounts[uid] || 0) + 1;
            userGrades[uid] = item.grade;
        });

        const grades = ["1", "2", "3", "4"];
        const summary = {
            "1": { single: 0, multi: 0 },
            "2": { single: 0, multi: 0 },
            "3": { single: 0, multi: 0 },
            "4": { single: 0, multi: 0 }
        };

        Object.keys(userJobCounts).forEach(uid => {
            const grade = userGrades[uid];
            if (summary[grade]) {
                if (userJobCounts[uid] >= 2) {
                    summary[grade].multi++;
                } else {
                    summary[grade].single++;
                }
            }
        });

        const labels = grades.map(g => g + "年");

        new Chart(document.getElementById('chart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '専業 (1つ)',
                        data: grades.map(g => summary[g].single),
                        backgroundColor: '#9bb1ff',
                        borderWidth: 0,
                        borderRadius: 4
                    },
                    {
                        label: '掛け持ち (2つ以上)',
                        data: grades.map(g => summary[g].multi),
                        backgroundColor: '#f5b1a4',
                        borderWidth: 0,
                        borderRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: true, title: { display: true, text: '学年' } },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                        ticks: { stepSize: 1 },
                        title: { display: true, text: '人数' }
                    }
                }
            }
        });
    </script>
</body>

</html>
