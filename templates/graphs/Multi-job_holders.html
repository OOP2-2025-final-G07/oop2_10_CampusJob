<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>掛け持ち学生の分析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="width: 100%; max-width: 800px;">
        <canvas id="chart"></canvas>
    </div>

    <script>
        // 1. データ受け取り
        const rawData = [
            {% for reg in registrations %}
        {
            userId: "{{ reg.user.id }}",
                grade: "{{ reg.user.grade }}"
        },
        {% endfor %}
        ];

        // 2. 集計ロジック：ユーザーごとのバイト数をカウント
        const userJobCounts = {};
        const userGrades = {};

        rawData.forEach(item => {
            const uid = item.userId;
            userJobCounts[uid] = (userJobCounts[uid] || 0) + 1;
            userGrades[uid] = item.grade;
        });

        // 学年ごとに「専業」と「掛け持ち」を分類
        const grades = ["1", "2", "3", "4"];
        const summary = {
            "1": { single: 0, multi: 0 },
            "2": { single: 0, multi: 0 },
            "3": { single: 0, multi: 0 },
            "4": { single: 0, multi: 0 }
        };

        Object.keys(userJobCounts).forEach(uid => {
            const grade = userGrades[uid];
            if (summary[grade]) {
                if (userJobCounts[uid] >= 2) {
                    summary[grade].multi++;
                } else {
                    summary[grade].single++;
                }
            }
        });

        // 3. グラフ描画
        const labels = grades.map(g => g + "年");

        new Chart(document.getElementById('chart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '専業 (1つ)',
                        data: grades.map(g => summary[g].single),
                        backgroundColor: '#9bb1ff', // 青色（1年生色）
                        borderWidth: 0,
                        borderRadius: 4
                    },
                    {
                        label: '掛け持ち (2つ以上)',
                        data: grades.map(g => summary[g].multi),
                        backgroundColor: '#f5b1a4', // 赤色（4年生色）
                        borderWidth: 0,
                        borderRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { stacked: true, title: { display: true, text: '学年' } },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                        ticks: { stepSize: 1 },
                        title: { display: true, text: '人数' }
                    }
                }
            }
        });
    </script>
</body>

</html>
