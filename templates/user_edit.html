<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>学生編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>学生データを編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">学生一覧</a></li>
        <li>編集</li>
    </ul>

    <form action="{{ url_for('user.edit', user_id=user.id) }}" method="post">
        <label>名前: <input type="text" name="name" value="{{ user.name }}" required></label><br>

        <label>学籍番号: <input type="text" name="student_id" value="{{ user.student_id }}" required></label><br>

        <label>性別:
            <select name="gender">
                <option value="男性" {% if user.gender=='男性' %}selected{% endif %}>男性</option>
                <option value="女性" {% if user.gender=='女性' %}selected{% endif %}>女性</option>
                <option value="その他" {% if user.gender=='その他' %}selected{% endif %}>その他</option>
            </select>
        </label><br>

        <label>学年: <input type="number" name="grade" value="{{ user.grade }}" required> 年</label><br>

        <button type="submit">保存</button>
    </form>
</body>

</html>
