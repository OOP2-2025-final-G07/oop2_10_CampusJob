<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('job.list') }}">アルバイト一覧</a></li>

    </ul>
    <a href="{{ url_for('job.add') }}">新しいアルバイト追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>職種</th>
                <th>仕事内容</th>
            </tr>
        </thead>
        <tbody>
            {% for job in items %}
            <tr>
                <td><a href="{{ url_for('job.edit', job_id=job.id) }}">編集</a></td>
                <td>{{ job.occupation }}</td>
                <td>{{ job.work_detail }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
