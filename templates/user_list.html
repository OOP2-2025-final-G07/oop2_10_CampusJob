<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>学生一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>学生データ一覧</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li>学生一覧</li>
    </ul>

    <a href="{{ url_for('user.add') }}">新規学生追加</a>
    <table>
        <thead>
            <tr>
                <th>操作</th>
                <th>名前</th>
                <th>学籍番号</th>
                <th>性別</th>
                <th>学年</th>
            </tr>
        </thead>
        <tbody>
            {% for user in items %}
            <tr>
                <td><a href="{{ url_for('user.edit', user_id=user.id) }}">編集</a></td>
                <td>{{ user.name }}</td>
                <td>{{ user.student_id }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
