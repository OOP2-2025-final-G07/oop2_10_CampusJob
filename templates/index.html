<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>愛知工業大学 | バイト管理システム</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 変数設定エンジ・濃いグレー）を定義 */
        :root {
            --ait-red: #a01921; 
            --ait-dark: #333;
            --border-color: #e0e0e0;
        }

        /* 全体の基本スタイル */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #ffffff;
            margin: 0;
            color: var(--ait-dark);
        }

        /* ヘッダー：タイトルの外枠（エンジ色の下線） */
        header {
            background: #ffffff;
            border-bottom: 2px solid var(--ait-red);
            padding: 30px 20px;
            text-align: center;
        }

        /* タイトルの文字スタイル */
        h1 {
            margin: 0;
            font-size: 1.6rem;
            color: var(--ait-red);
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        /* メニュー全体の配置設定 */
        nav {
            max-width: 800px;
            margin: 50px auto; /* 上下に余白を持たせ、左右中央に配置 */
            padding: 0 20px;
        }

        /* メニューリスト：横並びにする設定 */
        ul {
            list-style: none;
            padding: 0;
            display: flex;         /* 横並びにする */
            justify-content: center; /* 中央寄せ */
            gap: 20px;            /* ボタン同士の隙間 */
        }

        /* 各リスト項目：幅を均等に広げる */
        li {
            flex: 1;
        }

        /* ボタン */
        a {
            display: flex;
            align-items: center;    /* 文字を上下中央に */
            justify-content: center; /* 文字を左右中央に */
            text-decoration: none;  /* 下線を消す */
            background: #ffffff;
            color: var(--ait-dark);
            height: 80px;           /* ボタンの高さ */
            border-radius: 4px;     /* 角の丸み */
            font-weight: 500;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        /* マウスを乗せた時の動き（ホバー） */
        a:hover {
            border-color: var(--ait-red);   /* 枠線 */
            background-color: #fffafa;    /* 背景をうっすら赤に */
            color: var(--ait-red);         /* 文字をエンジ */
        }
    </style>
</head>
<body>

    <header>
        <h1>愛知工業大学 大学生バイト管理システム</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('user.list') }}">ユーザー</a></li>
            <li><a href="{{ url_for('job.list') }}">アルバイト</a></li>
            <li><a href="{{ url_for('registration.list') }}">登録</a></li>
        </ul>
    </nav>
    <iframe src="/graph/sales" width="600" height="400"></iframe>
</body>
</html>
